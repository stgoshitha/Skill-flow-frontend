<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skill-Flow</title>
  <script>
    // Single Page Apps for GitHub Pages or similar static hosting service
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query string into
    // an object that will be passed into the main script as a parameter.
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
